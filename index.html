<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
        }
        .form-control {
            border-radius: 0.5rem;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .text-center a {
            color: #6a11cb;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .social-icons {
            text-align: center;
            margin-top: 1.5rem;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Masuk ke Akun Anda</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ingat saya</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
    <div class="text-center mt-3">
        <a href="reset.html">Lupa kata sandi?</a>
    </div>
    <div class="social-icons">
        <p>Atau masuk dengan:</p>
        <a href="#" title="Masuk dengan Google"><i class="fab fa-google"></i></a>
        <a href="#" title="Masuk dengan Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="Masuk dengan Github"><i class="fab fa-github"></i></a>
        <a href="#" title="Masuk dengan Apple"><i class="fab fa-apple"></i></a>
    </div>
    <div class="text-center mt-5">
        <a href="register.html">Belum memiliki akun? Daftar disini</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
